<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTR Treasury - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ph-blue': '#0038A8',
                        'ph-red': '#CE1126',
                        'ph-yellow': '#FCD116',
                        'ph-white': '#FFFFFF'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-ph-blue to-ph-red min-h-screen flex items-center justify-center">
    <div class="bg-ph-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-ph-blue mb-2">BTR Treasury</h1>
            <p class="text-gray-600">Bureau of the Treasury</p>
            <div class="w-16 h-1 bg-ph-yellow mx-auto mt-2"></div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" required 
                       class="w-full p-3 border-2 border-gray-300 rounded-md focus:border-ph-blue focus:outline-none">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" required 
                       class="w-full p-3 border-2 border-gray-300 rounded-md focus:border-ph-blue focus:outline-none">
            </div>

            <button type="submit" 
                    class="w-full bg-ph-blue text-ph-white p-3 rounded-md hover:bg-blue-800 font-semibold transition duration-200">
                Sign In
            </button>
        </form>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-ph-red text-ph-white rounded-md text-sm"></div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden mt-4 text-center">
            <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-ph-blue"></div>
            <span class="ml-2 text-gray-600">Signing in...</span>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>&copy; 2025 Bureau of the Treasury</p>
            <p>Republic of the Philippines</p>
        </div>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
    <script src="https://amazon-cognito-identity-js.s3.amazonaws.com/amazon-cognito-identity.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
